<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Portal Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: black;
      overflow: hidden;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Invisible NoSleep video */
    #nosleep {
      position: fixed;
      width: 1px;
      height: 1px;
      opacity: 0;
      pointer-events: none;
      left: 0;
      top: 0;
    }
  </style>
</head>

<body>
  <iframe
    id="dash"
    src="https://devices.connectedroom.io/4b10106f-88d7-4bcc-bf10-723303870ac4/?display=1&t=zHSzMC46QiAvJ5GfXEbISdI1dzVI2Pe1">
  </iframe>

  <!-- Tiny silent looping MP4 (NoSleep fallback) -->
  <video id="nosleep" loop playsinline muted>
    <source
      src="data:video/mp4;base64,
AAAAHGZ0eXBpc29tAAACAGlzb21pc28yYXZjMW1wNDEAAAAIZnJlZQAAACxtZGF0AAAAAQ==
"
      type="video/mp4">
  </video>

  <script>
    // -----------------------------
    // 1) Wake Lock API (best case)
    // -----------------------------
    let wakeLock = null;

    async function requestWakeLock() {
      try {
        wakeLock = await navigator.wakeLock.request("screen");
        console.log("Wake Lock active");

        wakeLock.addEventListener("release", () => {
          console.log("Wake Lock released");
          wakeLock = null;
        });
      } catch (err) {
        console.log("Wake Lock failed:", err);
        wakeLock = null;
      }
    }

    if ("wakeLock" in navigator) {
      requestWakeLock();
    }

    document.addEventListener("visibilitychange", () => {
      if (document.visibilityState === "visible" && "wakeLock" in navigator) {
        requestWakeLock();
      }
    });

    setInterval(() => {
      if (!wakeLock && "wakeLock" in navigator) {
        requestWakeLock();
      }
    }, 60000);

    // -----------------------------
    // 2) DOM heartbeat
    // -----------------------------
    setInterval(() => {
      document.body.dataset.keepalive = String(Date.now());
    }, 60000);

    // -----------------------------
    // 3) Iframe reload (hard activity)
    // -----------------------------
    setInterval(() => {
      const iframe = document.getElementById("dash");
      iframe.src = iframe.src;
    }, 180000);

    // -----------------------------
    // 4) NoSleep video start
    // -----------------------------
    function startNoSleep() {
      const v = document.getElementById("nosleep");
      if (!v) return;

      v.play().then(() => {
        console.log("NoSleep video playing");
      }).catch(err => {
        console.log("NoSleep autoplay blocked (tap once):", err);
      });
    }

    // Try on load
    startNoSleep();

    // Retry on any user interaction
    document.addEventListener("click", startNoSleep, { passive: true });
    document.addEventListener("touchstart", startNoSleep, { passive: true });
  </script>
</body>
</html>
